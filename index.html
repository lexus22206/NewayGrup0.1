<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neway Grup</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-wrapper">
                    <a href="" class="logo">
                        <img src="assets/images/logo.svg" alt="Logo" class="logo-img">
                    </a>
                    <nav class="menu">
                        <div class="menu-mobile">
                            <div class="lang lang--mobile">
                                <div class="lang__dropdown">
                                    <a href="/ua" class="lang__link lang__link--active">Ua</a>
                                    <a href="/ru" class="lang__link">Ru</a>
                                    <a href="/pl" class="lang__link">Pl</a>
                                    <a href="/en" class="lang__link">Eng</a>
                                </div>
                            </div>
                            <div class="menu-mobile__close-wrapper">
                                <span class="menu-mobile__close">
                                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <line x1="3.6636" y1="3.1362" x2="15.8612" y2="15.3338" stroke="white" stroke-width="0.75"/>
                                        <line x1="15.8667" y1="3.66653" x2="3.66913" y2="15.8641" stroke="white" stroke-width="0.75"/>
                                    </svg>                                    
                                </span>
                            </div>
                        </div>
                        <ul class="menu__list">
                            <li class="menu__item">
                                <button class="menu__btn">
                                    О нас
                                    <span class="menu__btn-arrow"></span>
                                </button>
                                <div class="submenu__level submenu__level--1">
                                    <ul class="submenu__list">
                                        <li class="submenu__item submenu__item--open" data-target="about-1">
                                            <button class="submenu__btn">
                                                Галузи, в которых мы работаем
                                            </button>
                                        </li>
                                        <li class="submenu__item submenu__item--open" data-target="about-2">
                                            <button class="submenu__btn">Про Neway</button>
                                        </li>
                                        <li class="submenu__item submenu__item--link">
                                            <a href="#" class="submenu__link">Наша команда</a>
                                        </li>
                                        <li class="submenu__item submenu__item--link">
                                            <a href="#" class="submenu__link">Структура компании</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="menu__item">
                                <button class="menu__btn">
                                    Для работодателя
                                    <span class="menu__btn-arrow"></span>
                                </button>
                            </li>
                            <li class="menu__item">
                                <button class="menu__btn">
                                    Для работника
                                    <span class="menu__btn-arrow"></span>
                                </button>
                            </li>
                            <li class="menu__item">
                                <button class="menu__btn">
                                    Контакты
                                    <span class="menu__btn-arrow"></span>
                                </button>
                            </li>
                            <li class="menu__item">
                                <button class="menu__btn">
                                    Оставить заявку
                                    <span class="menu__btn-arrow"></span>
                                </button>
                            </li>
                            <li class="menu__item">
                                <button class="menu__btn">
                                    Сообщить о нарушении
                                </button>
                            </li>
                        </ul>
                    </nav>
                    <div class="lang">
                        <button class="lang__current">
                            UA
                            <span class="lang__current-arrow"></span>
                        </button>
                        <div class="lang__dropdown-wrapper">
                            <div class="lang__dropdown">
                                <a href="/ua" class="lang__link lang__link--active">Ua</a>
                                <a href="/ru" class="lang__link">Ru</a>
                                <a href="/pl" class="lang__link">Pl</a>
                                <a href="/en" class="lang__link">Eng</a>
                            </div>
                        </div>
                    </div>
                    <button class="menu-mobile__button-wrapper">
                        <span class="menu-mobile__button">Menu</span>
                    </button>
                    
                </div>
            </div>
        </header>
        <section class="hero-section">
            <div class="container">
                <div class="hero-wrapper">
                    <div class="hero-content">
                        <div class="hero-wrapper__img">
                            <img src="assets/images/photo-2.png" alt="Photo" class="hero__img">
                            <img src="assets/images/photo-1.png" alt="Photo" class="hero__img hero__photo--center">
                            <img src="assets/images/photo-3.png" alt="Photo" class="hero__img">
                        </div>
                        <h1 class="hero-title">
                            Ваш путь к стабильной работе и успеху <span class="hero-title hero-title--blue">начинается с нами</span>
                        </h1>
                        <p class="hero-text">
                            <span class="hero-text hero-text--line">Подбираем профессиональные кадры и даём</span>
                            <span class="hero-text hero-text--line"> возможности для карьерного роста — быстро, надежно, </span>
                            <span class="hero-text hero-text--line hero-text--blue">с полной поддержкой на каждом этапе</span>
                        </p>
                        <a href="#" class="hero-button">
                            <span class="hero-button__text">Узнать подробнее о компании</span>
                            <span class="hero-button__icon"></span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/main.js" defer></script>
</body>
</html>
